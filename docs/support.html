      <h2>よくある質問</h2>
      <p><strong>Q. データの引き継ぎはできますか？</strong><br/>A. 現状は端末内保存のみです。機種変更時は手動移行をご案内予定です。</p>
      <p><strong>Q. データを削除したい</strong><br/>A. アプリ内の履歴から個別に削除できます。設定リセットはアプリ設定のみ初期化します。履歴の一括削除機能は未提供のため、個別削除をご利用ください。</p>
      <p><strong>Q. 通知が届かない</strong><br/>A. 端末の通知許可と省電力設定をご確認ください。</p>

      <p><a href="./privacy.html">プライバシーポリシー</a>もご確認ください。</p>
